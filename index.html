<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;900&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --accent: #d4af37;
            --bg: #ffffff;
            --text: #0f172a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        /* Floating Balloon Animation */
        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-20vh) rotate(20deg); opacity: 0; }
        }
        .balloon {
            position: absolute;
            cursor: pointer;
            animation: float linear infinite;
            transition: transform 0.1s ease-out;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }
        .balloon:active { transform: scale(0.8); }

        /* Golden Shimmer Text */
        .shimmer {
            background: linear-gradient(90deg, #d4af37 0%, #fef3c7 50%, #d4af37 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            animation: shine 3s linear infinite;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }

        .fade-in { animation: fadeIn 1.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none !important; }

        /* Countdown Card Styling */
        .unit-card {
            background: rgba(248, 250, 252, 0.8);
            border: 1px solid rgba(15, 23, 42, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <main class="relative min-h-screen w-full flex flex-col items-center justify-center p-6 text-center" id="main-container">
        <!-- Background Ambient Glow -->
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,_rgba(212,175,55,0.05),transparent_70%)] pointer-events-none"></div>

        <!-- Countdown Section -->
        <section id="countdown-section" class="fade-in z-10">
            <!-- Mystery Timer: No labels or headings explaining the event -->
            <div class="flex flex-wrap justify-center gap-4 md:gap-8">
                <div class="flex flex-col items-center">
                    <div id="days" class="unit-card w-24 h-28 md:w-32 md:h-36 flex items-center justify-center rounded-2xl shadow-sm text-4xl md:text-6xl font-light">00</div>
                    <span class="mt-3 text-[10px] font-bold uppercase tracking-widest text-slate-400">Days</span>
                </div>
                <div class="flex flex-col items-center">
                    <div id="hours" class="unit-card w-24 h-28 md:w-32 md:h-36 flex items-center justify-center rounded-2xl shadow-sm text-4xl md:text-6xl font-light">00</div>
                    <span class="mt-3 text-[10px] font-bold uppercase tracking-widest text-slate-400">Hours</span>
                </div>
                <div class="flex flex-col items-center">
                    <div id="minutes" class="unit-card w-24 h-28 md:w-32 md:h-36 flex items-center justify-center rounded-2xl shadow-sm text-4xl md:text-6xl font-light">00</div>
                    <span class="mt-3 text-[10px] font-bold uppercase tracking-widest text-slate-400">Min</span>
                </div>
                <div class="flex flex-col items-center">
                    <div id="seconds" class="unit-card w-24 h-28 md:w-32 md:h-36 flex items-center justify-center rounded-2xl shadow-sm text-4xl md:text-6xl font-light">00</div>
                    <span class="mt-3 text-[10px] font-bold uppercase tracking-widest text-slate-400">Sec</span>
                </div>
            </div>
            
            <!-- Secret debug trigger: Click bottom-left corner 5 times to force celebration -->
            <div id="secret-trigger" class="opacity-0 absolute bottom-0 left-0 w-24 h-24 cursor-default" onclick="secretClick()"></div>
        </section>

        <!-- Celebration Section -->
        <section id="celebration-section" class="hidden z-20 fade-in">
            <h3 class="text-lg md:text-2xl font-light tracking-[0.4em] uppercase text-slate-500 mb-4">Happy New Year</h3>
            <h2 class="shimmer text-8xl md:text-[12rem] font-serif font-black leading-none mb-8">2026</h2>
            <p class="text-slate-400 max-w-lg mx-auto font-light leading-relaxed">
                Welcome to a year of infinite potential. May your days be as bright as this moment. Cheers to many more years with you, monu!
            </p>
        </section>

        <!-- Balloon Container -->
        <div id="balloon-container" class="absolute inset-0 pointer-events-none z-15 overflow-hidden"></div>
    </main>

    <script>
        const TARGET_DATE = new Date('2026-01-01T00:00:00').getTime();
        let audioCtx;
        let isCelebrated = false;
        let secretCounter = 0;

        // Initialize Audio Context on first interaction
        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        document.addEventListener('mousedown', initAudio, { once: true });
        document.addEventListener('touchstart', initAudio, { once: true });

        function playPopSound() {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(450, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(60, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        function playFanfare() {
            if (!audioCtx) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const notes = [261.63, 329.63, 392.00, 523.25, 659.25];
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime + (i * 0.12));
                gain.gain.setValueAtTime(0, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + (i * 0.12) + 0.1);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 3);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(audioCtx.currentTime + (i * 0.12));
                osc.stop(audioCtx.currentTime + 3.5);
            });
        }

        function updateTimer() {
            const now = new Date().getTime();
            const diff = TARGET_DATE - now;

            if (diff <= 0) {
                if (!isCelebrated) triggerCelebration();
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
        }

        function secretClick() {
            secretCounter++;
            if (secretCounter >= 5) triggerCelebration();
        }

        function triggerCelebration() {
            if (isCelebrated) return;
            isCelebrated = true;

            document.getElementById('countdown-section').classList.add('hidden');
            document.getElementById('celebration-section').classList.remove('hidden');
            
            playFanfare();
            spawnBalloons();
            
            // Continuous confetti sequence
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    colors: ['#d4af37', '#ffffff']
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    colors: ['#d4af37', '#0f172a']
                }));
            }, 250);
        }

        function createBalloon() {
            const container = document.getElementById('balloon-container');
            const colors = ['#f8fafc', '#d4af37', '#e2e8f0', '#0f172a', '#cbd5e1'];
            const balloon = document.createElement('div');
            const color = colors[Math.floor(Math.random() * colors.length)];
            const size = 60 + Math.random() * 60;
            const left = Math.random() * 100;
            const duration = 12 + Math.random() * 15;
            const delay = Math.random() * 8;

            balloon.className = 'balloon';
            balloon.style.left = `${left}%`;
            balloon.style.animationDuration = `${duration}s`;
            balloon.style.animationDelay = `-${delay}s`;
            balloon.style.pointerEvents = 'auto';
            
            balloon.innerHTML = `
                <svg width="${size}" height="${size * 1.2}" viewBox="0 0 100 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 0C22.3858 0 0 22.3858 0 50C0 85 50 115 50 115C50 115 100 85 100 50C100 22.3858 77.6142 0 50 0Z" fill="${color}" fill-opacity="0.95" />
                    <circle cx="30" cy="30" r="10" fill="white" fill-opacity="0.2" />
                    <path d="M48 115H52L50 120L48 115Z" fill="${color}" />
                </svg>
            `;

            balloon.onclick = (e) => {
                e.stopPropagation();
                playPopSound();
                balloon.style.display = 'none';
                confetti({
                    particleCount: 20,
                    spread: 60,
                    origin: { x: e.clientX / window.innerWidth, y: e.clientY / window.innerHeight },
                    colors: [color, '#ffffff']
                });
                setTimeout(() => balloon.remove(), 100);
            };

            container.appendChild(balloon);
            setTimeout(() => { if(balloon.parentNode) balloon.remove(); }, duration * 1000);
        }

        function spawnBalloons() {
            // Initial batch
            for(let i = 0; i < 30; i++) {
                setTimeout(createBalloon, i * 180);
            }
            // Continuous spawning
            setInterval(() => { if (isCelebrated) createBalloon(); }, 1400);
        }

        // Start timer
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
